<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        @keyframes drainAnimation {
            from { height: 100vh; }
            to { height: 0; }
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
        }

        #progressBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            transition: background-color 1.5s ease;
            z-index: -1;
        }

        #notifyButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
        }

        #notifyButton:hover { 
            background-color: #fff;
            color: #fff;
            transform: scale(1.1);
        }

        #bottomRightDisplay {
            position: fixed;
            bottom: 5px; /* Disesuaikan agar lebih rapi */
            right: 5px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 5;
            transition: color 0.5s;
        }

        #homeScreen, #focusScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #stopwatchDisplay, #focusDisplay {
            font-size: 8em;
            font-weight: 300;
            margin: 0;
        }

        .time-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .time-button:hover { background-color: #fff; color: red; transform: scale(1.05); }

        #pomodoroButton {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #pomodoroButton:hover { background-color: #fff; color: #000; transform: scale(1.05); }
        
        #backButton, #pauseButton {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover, #pauseButton:hover { background: #fff; color: #000; }

        #backPauseContainer {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        #sessionTitle {
            font-size: 2em;
            font-weight: 400;
            margin-bottom: -10px;
        }
        
        #productivityStats {
            margin-top: 40px;
            font-size: 1em;
            text-align: center;
            width: 100%;
        }

        .hidden { display: none !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="progressBar"></div>
    <button id="notifyButton">üîî</button>
    <span id="bottomRightDisplay" class="hidden"></span>

    <div id="homeScreen">
        <h2>‚òï Sruup your Coffee...</h2>
        <h1 id="stopwatchDisplay">00:00</h1>
        <button class="time-button" data-minutes="5">5 Menit</button>
        <button class="time-button" data-minutes="10">10 Menit</button>
        <button id="pomodoroButton">Pomodoro</button>
        <button class="time-button" data-minutes="60">60 Menit</button>
        
        <div id="productivityStats">
            <p>üî• Durasi Kerja: <b id="dailyFocusTime">0 Menit</b></p>
            <div style="width: 80vw; max-width: 600px; margin: 20px auto;">
                <canvas id="productivityChart"></canvas>
            </div>
        </div>
    </div>

    <div id="focusScreen" class="hidden">
        <h2 id="sessionTitle"></h2>
        <h2 id="percentageDisplay" style="font-size: 2em; margin-bottom: -10px;"></h2>
        <h1 id="focusDisplay">00:00</h1>
        <div id="backPauseContainer">
            <button id="backButton">‚Ü©Ô∏è Kembali</button>
            <button id="pauseButton">‚è≥ Jeda</button>
        </div>
    </div>

    <audio id="dingSound" src="ding.mp3" preload="auto"></audio>
    <audio id="tictacSound" src="tictac.mp3" preload="auto" loop></audio>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const focusScreen = document.getElementById('focusScreen');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const focusDisplay = document.getElementById('focusDisplay');
        const percentageDisplay = document.getElementById('percentageDisplay');
        const bottomRightDisplay = document.getElementById('bottomRightDisplay');
        const sessionTitle = document.getElementById('sessionTitle');
        const backButton = document.getElementById('backButton');
        const pauseButton = document.getElementById('pauseButton');
        const progressBar = document.getElementById('progressBar');
        const dingSound = document.getElementById('dingSound');
        const tictacSound = document.getElementById('tictacSound');
        const timeButtons = document.querySelectorAll('.time-button');
        const pomodoroButton = document.getElementById('pomodoroButton');
        const notifyButton = document.getElementById('notifyButton');
        const dailyFocusTimeDisplay = document.getElementById('dailyFocusTime');
        const productivityChartCanvas = document.getElementById('productivityChart').getContext('2d');

        let stopwatchInterval, focusInterval;
        let elapsed = 0;
        let elapsedFocusTime = 0;
        let wakeLock = null;
        let isPomodoroActive = false;
        let notificationEnabled = false;
        let isPaused = false;
        let remainingSeconds = 0;
        let totalSeconds = 0;

        const COLOR_HIGH = '#2ed573';
        const COLOR_MEDIUM = '#ffa502';
        const COLOR_LOW = '#ff4757';
        const WHITE = '#fff';

        let focusLog = JSON.parse(localStorage.getItem('focusLog')) || [];
        let myChart;

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        notificationEnabled = true;
                        notifyButton.style.border = '2px solid #00b894';
                        notifyButton.style.color = '#00b894';
                        console.log('Izin notifikasi diberikan.');
                    } else {
                        console.log('Izin notifikasi ditolak.');
                    }
                });
            }
        }
        
        function showNotification(title, body) {
            if (notificationEnabled && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg'
                });
            }
        }

        async function requestWakeLock() {
            try {
                if ("wakeLock" in navigator) {
                    wakeLock = await navigator.wakeLock.request("screen");
                    console.log("Wake Lock aktif");
                    wakeLock.addEventListener("release", () => {
                        console.log("Wake Lock dilepas");
                    });
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            try {
                if (wakeLock !== null) {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log("Wake Lock manual release");
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function startStopwatch() {
            clearInterval(stopwatchInterval);
            clearInterval(focusInterval);
            tictacSound.pause();
            
            elapsed = 0;
            progressBar.style.animation = 'none';
            progressBar.style.backgroundColor = '#ff0000';
            progressBar.style.height = '100vh';
            
            bottomRightDisplay.classList.add('hidden');

            stopwatchInterval = setInterval(() => {
                elapsed++;
                const m = String(Math.floor(elapsed / 60)).padStart(2,'0');
                const s = String(elapsed % 60).padStart(2,'0');
                stopwatchDisplay.textContent = `${m}:${s}`;
            }, 1000);
            
            requestWakeLock();
        }

        function endOfSession(sessionMinutes, sessionType) {
            clearInterval(focusInterval);
            dingSound.play();
            tictacSound.pause();

            if (sessionType === 'Fokus') {
                 showNotification('Waktunya Istirahat!', 'Sesi fokus telah selesai. Ambil istirahat 5 menit!');
            } else {
                 showNotification('Waktunya Fokus!', 'Sesi istirahat telah selesai. Mulai fokus kembali!');
            }

            focusLog.push({
                date: new Date().toISOString().slice(0, 10),
                duration: sessionMinutes,
                type: sessionType
            });
            localStorage.setItem('focusLog', JSON.stringify(focusLog));
            updateDailyLog();
            createChart();

            if (isPomodoroActive) {
                if (sessionType === 'Fokus') {
                    startFocus(5, 'Istirahat'); 
                } else {
                    isPomodoroActive = false;
                    focusScreen.classList.add('hidden');
                    homeScreen.classList.remove('hidden');
                    startStopwatch();
                }
            } else {
                focusScreen.classList.add('hidden');
                homeScreen.classList.remove('hidden');
                startStopwatch();
            }
        }

        function startFocus(minutes, sessionType = 'Fokus') {
            clearInterval(stopwatchInterval);
            releaseWakeLock();

            tictacSound.pause(); 
            if (minutes > 0) {
                 tictacSound.play().catch(e => console.error("Gagal memutar tictac.mp3:", e));
            }

            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            elapsedFocusTime = 0;
            
            homeScreen.classList.add('hidden');
            focusScreen.classList.remove('hidden');
            bottomRightDisplay.classList.remove('hidden');
            
            sessionTitle.textContent = sessionType === 'üöÄ Fokus' ? 'üî• Fokus Kerja' : '‚è≥ Sesi Istirahat';
            
            isPaused = false;
            pauseButton.textContent = 'Jeda';
            
            progressBar.style.animation = 'none';
            void progressBar.offsetWidth;
            progressBar.style.animation = `drainAnimation ${totalSeconds}s linear forwards`;
            progressBar.style.animationPlayState = 'running';
            progressBar.style.backgroundColor = COLOR_HIGH;

            updateDisplay();

            focusInterval = setInterval(() => {
                remainingSeconds--;
                elapsedFocusTime++;
                updateDisplay();
                if (remainingSeconds <= 0) {
                    endOfSession(minutes, sessionType);
                }
            }, 1000);
        }

        function stopFocus() {
            clearInterval(focusInterval);
            tictacSound.pause();
            isPomodoroActive = false;
            focusScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            bottomRightDisplay.classList.add('hidden');
            startStopwatch();
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseButton.textContent = 'Jeda';
                tictacSound.play();
                progressBar.style.animationPlayState = 'running';
                
                focusInterval = setInterval(() => {
                    remainingSeconds--;
                    elapsedFocusTime++;
                    updateDisplay();
                    if (remainingSeconds <= 0) {
                        endOfSession(totalSeconds/60, sessionTitle.textContent.includes('Fokus') ? 'Fokus' : 'Istirahat');
                    }
                }, 1000);
            } else {
                isPaused = true;
                pauseButton.textContent = 'Lanjut';
                tictacSound.pause();
                progressBar.style.animationPlayState = 'paused';
                clearInterval(focusInterval);
            }
        }
        
        function updateDisplay() {
            const m = String(Math.floor(remainingSeconds/60)).padStart(2,'0');
            const s = String(remainingSeconds%60).padStart(2,'0');
            focusDisplay.textContent = `${m}:${s}`;
            
            const pct = (Math.max(0, remainingSeconds) / totalSeconds) * 100;
            const roundedPct = `${Math.round(pct)}%`;
            percentageDisplay.textContent = roundedPct;

            const mElapsed = String(Math.floor(elapsedFocusTime / 60)).padStart(2,'0');
            const sElapsed = String(elapsedFocusTime % 60).padStart(2,'0');
            bottomRightDisplay.textContent = `${mElapsed}:${sElapsed}`;

            if (pct <= 20) {
                progressBar.style.backgroundColor = COLOR_LOW;
            } else if (pct <= 60) {
                progressBar.style.backgroundColor = COLOR_MEDIUM;
            } else {
                progressBar.style.backgroundColor = COLOR_HIGH;
            }
            bottomRightDisplay.style.color = WHITE;
        }

        function updateDailyLog() {
            const today = new Date().toISOString().slice(0, 10);
            const dailyMinutes = focusLog.filter(log => log.date === today && log.type === 'Fokus')
                                         .reduce((sum, log) => sum + log.duration, 0);
            dailyFocusTimeDisplay.textContent = `${dailyMinutes} Menit`;
        }

        function createChart() {
            const logData = JSON.parse(localStorage.getItem('focusLog')) || [];
            
            const dailyFocus = {};
            logData.filter(log => log.type === 'Fokus').forEach(log => {
                if (dailyFocus[log.date]) {
                    dailyFocus[log.date] += log.duration;
                } else {
                    dailyFocus[log.date] = log.duration;
                }
            });

            const labels = [];
            const data = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toISOString().slice(0, 10);
                const dayName = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'][d.getDay()];
                labels.push(dayName);
                data.push(dailyFocus[dateStr] || 0);
            }

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(productivityChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cart',
                        data: data,
                        backgroundColor: '#FFF',
                        borderColor: '#FFF',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.2)' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#fff' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }

        pomodoroButton.addEventListener('click', () => {
            isPomodoroActive = true;
            startFocus(25, 'Fokus');
        });

        timeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                isPomodoroActive = false;
                const m = parseInt(btn.dataset.minutes);
                startFocus(m);
            });
        });
        backButton.addEventListener('click', stopFocus);
        pauseButton.addEventListener('click', togglePause);

        notifyButton.addEventListener('click', requestNotificationPermission);
        if ('Notification' in window && Notification.permission === 'granted') {
             notificationEnabled = true;
             notifyButton.style.border = '2px solid #00b894';
             notifyButton.style.color = '#00b894';
        }

        startStopwatch();
        updateDailyLog();
        createChart();

        // Menambahkan shortcut keyboard untuk jeda/lanjut
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !focusScreen.classList.contains('hidden')) {
                event.preventDefault();
                togglePause();
            }
        });
    </script>
</body>
</html>
